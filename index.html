<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"/>
  <title>Amtrak Explorer</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <style>
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
      background: rgba(63, 63, 63, 0.9); /* with transparency */
    }
  </style>
</head>

<body>
  <div id='map'></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

  <script>
    const options = { zoomSnap: .1, zoomControl: false }
    const map = L.map('map', options);

    fetch('data/routes.geojson')
      .then(function(response) {
        // console.log(response);
        if (response.ok) {
          return response.json();
        } else {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
      })
      .then(function(data) {
        const routeLayer = L.geoJson(data).addTo(map);
        const zoomExtent = routeLayer.getBounds();
        map.fitBounds(zoomExtent, { maxZoom: 10 });
      });
  </script>


</body>

</html>
