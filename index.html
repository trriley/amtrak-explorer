<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"/>
  <title>Amtrak Explorer</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <style>
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
      background: rgba(63, 63, 63, 0.9); /* with transparency */
    }
  </style>
</head>

<body>
  <div id='map'></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

  <script>
    const options = { zoomSnap: .1, zoomControl: false }
    const map = L.map('map', options);

    const basemapURL = 'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png';

    const basemapAttributes = {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
    	subdomains: 'abcd',
    	maxZoom: 19
    }

    const basemap = L.tileLayer(basemapURL, basemapAttributes).addTo(map);

    drawRoutesLayer();

    function drawRoutesLayer() {
      fetch('data/routes.geojson')
        .then(function(response) {
          // console.log(response);
          if (response.ok) {
            return response.json();
          } else {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
        })
        .then(function(data) {
          const routesLayer = L.geoJson(data, {
            color: '#18567D', // approximation of amtrak express logo blue
            // color: '#B31B1B', // approximation of 'amtrak red'
          }).addTo(map);
          const zoomExtent = routesLayer.getBounds();
          map.fitBounds(zoomExtent, { maxZoom: 10 });
        })
        .then(function() {
          drawStopsLayer();
        });
    }

    function drawStopsLayer() {
      fetch('data/stops.geojson')
        .then(function(response) {
          // console.log(response);
          if (response.ok) {
            return response.json();
          } else {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
        })
        .then(function(data) {
          const stopsLayer = L.geoJson(data, {
            pointToLayer: function(feature, latlng) {
              return L.circleMarker(latlng, {
                radius: 4,
                weight: 1,
                stroke: 1,
                color: '#ffffff',
                fillOpacity: 1,
                fillColor: '#003399' // approximation of 'amtrak blue'
              });
            }
          }).addTo(map);
        });
    }
  </script>


</body>

</html>
